<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqVGpuyesW3t-_eg50Zyi5Rcdk0xd1ig73YA&s" />
    <title>Hostel Sports Rankings</title>
    <style>
        /* Previous CSS remains the same */
        :root {
            --primary: #2c3e50;
            --secondary: #57ace6;
            --background: linear-gradient(135deg, #557ecc 0%, #1e3c72 1%, #3f75d2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hostel-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 1rem 0;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .hostel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 1rem;
        }

        .hostel-rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .hostel-name {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .hostel-points {
            font-size: 1.5rem;
            background: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .sports-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 1rem;
        }

        .sports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .sports-table th, .sports-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .hostel-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .hostel-points {
                margin-top: 1rem;
            }

            .sports-table {
                display: block;
                overflow-x: auto;
            }
        }

        .medal {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .gold { background: #ffd700; }
        .silver { background: #c0c0c0; }
        .bronze { background: #cd7f32; }
    </style>
</head>
<body>

        // Function to create hostel cards (same as previous)
        function createHostelCards() {
            const container = document.querySelector('.container');
            
            hostelData.forEach((hostel, index) => {
                const card = document.createElement('div');
                card.className = 'hostel-card';
                
                let rankBadge = '';
                if(index === 0) rankBadge = '<span class="medal gold"></span>';
                else if(index === 1) rankBadge = '<span class="medal silver"></span>';
                else if(index === 2) rankBadge = '<span class="medal bronze"></span>';

                card.innerHTML = `
                    <div class="hostel-header">
                        <div>
                            <div class="hostel-rank">${rankBadge} #${index + 1}</div>
                            <div class="hostel-name">${hostel.name}</div>
                        </div>
                        <div class="hostel-points">${hostel.points.toFixed(2)} pts</div>
                    </div>
                    <div class="sports-details">
                        <table class="sports-table">
                            <thead>
                                <tr>
                                    <th>Sport</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.entries(hostel.sports).map(([sport, points]) => `
                                    <tr>
                                        <td>${sport}</td>
                                        <td>${points}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                card.querySelector('.hostel-header').addEventListener('click', function() {
                    const details = this.parentElement.querySelector('.sports-details');
                    details.style.maxHeight = details.style.maxHeight ? null : `${details.scrollHeight}px`;
                });

                container.appendChild(card);
            });
        }

        window.addEventListener('DOMContentLoaded', createHostelCards);
    </script>
</body>
</html>
